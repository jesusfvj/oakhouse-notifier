name: Daily Residences Summary

on:
  schedule:
    - cron: "0 6 * * *" # 6:00 AM
    - cron: "0 12 * * *" # 12:00 PM (mediodía)
    - cron: "0 18 * * *" # 6:00 PM
    - cron: "0 0 * * *" # 12:00 AM (medianoche)
  workflow_dispatch: # también lo puedes lanzar manualmente

jobs:
  daily-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily summary
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          SEARCH_TERM: ${{ secrets.SEARCH_TERM }}
          SCRAPER_ENABLED: ${{ secrets.SCRAPER_ENABLED }}
        run: python summary.py
